<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div>
        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" onblur="firstName()">
        <br> <br> <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your Last Name" onblur="lastName()">
        <br><br> <br>
        <label for="number">Contact Number:</label>
        <input type="text" id="contact" placeholder="Enter your Contatact Number" onblur="contact()">
        <br><br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your E-mail" onblur="email()">
        <br><br> <br>
        <label for="password">Enter your password:</label>
        <input type="password" id="password" placeholder="Enter your Password">
        <br> <br> <br>
        <label for="zipCode">Zip-Code:</label>
        <input type="number" name="" id="zipCode" placeholder="Enter Zip-Code">


    </div>

    <br> <br>
    <input type="button" value="Submit">














    <script src="app.js"></script>
</body>

</html>
